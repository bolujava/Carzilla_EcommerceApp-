<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .company-name {
            font-size: 24px;
            color: white;
        }

        .landing-page {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .background-images {
            display: flex;
            width: 200%;
            animation: slide 10s linear infinite;
        }

        .background-image {
            flex: 1;
            min-width: 50%;
            height: 100vh;
            background-size: cover;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .login-signup {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            color: white;
        }

        .login-signup button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px; /* Adjusted padding */
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-signup a {
            text-decoration: none; /* Remove underlines */
            color: white;
        }

        .explore-button {
            display: inline-block;
            margin-top: 20px; /* Adjusted margin for spacing */
            padding: 15px 30px; /* Longer length */
            background-color: #e74c3c; /* Red color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

<div class="fixed-container">
    <div class="header">
        <img src="https://cdn.vectorstock.com/i/1000x1000/56/62/initial-letter-c-red-color-logo-vector-28405662.webp" alt="Logo" class="logo">
        <div class="company-name">Carzilla</div>
    </div>
    <div class="login-signup">
        <a href="/user/login"><button type="submit">Login</button></a>
        <a href="/user/register"><button type="submit">Sign Up</button></a>
        <button>Check Our Catalogue</button>
    </div>
</div>

<div class="landing-page">
    <div class="background-images">
        <div class="background-image" style="background-image: url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
        <div class="background-image" style="background-image: url('https://w0.peakpx.com/wallpaper/564/100/HD-wallpaper-red-tesla-model-s-electric-car-city-curve-ultra-cars-tesla-electric-travel-road-auto-models-driving-vehicle-sustainableenergy-renewableenergy-greenenergy-electriccar-cleanenergy-electriccars.jpg')"></div>
        <div class="background-image" style="background-image: url('https://images.unsplash.com/photo-1503411001699-1e92d65ca282?q=80&w=829&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
    </div>
    <div class="text-overlay">
        <h1>CARZILLA</h1>
        <h2>EXPERIENCE A 100% SENSATIONAL DRIVE WITH NO BIT OF ROUGHNESS</h2>
        <button class="explore-button">Explore</button>
    </div>
</div>

</body>
</html>
