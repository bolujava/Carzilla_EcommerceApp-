<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/admin-dashboard.css"> <!-- Link to your CSS file -->
    <style>/* admin-dashboard.css */

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navigation-links {
        float: right;
        margin-top: 10px;
    }

    .navigation-links a {
        margin-left: 10px;
        text-decoration: none;
        color: #333;
    }

    h1 {
        color: #333;
    }

    .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .product-table th, .product-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .product-table th {
        background-color: #f2f2f2;
    }

    .product-table td {
        background-color: #fff;
    }

    .edit-product, .delete-product {
        display: inline-block;
        padding: 5px 10px;
        background-color: #428bca;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-right: 5px;
    }

    /* Add more styling as needed */
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Navigation Links -->
    <div class="navigation-links">
        <a th:href="@{/}" class="home-link">Home</a>
        <a th:href="@{/admin/register-admin}" class="register-admin-link">Register Admin</a>
        <a th:href="@{/admin/logout}" class="logout-link">Logout</a>
    </div>

    <!-- Page Content -->
    <h1>Welcome to the Admin Dashboard</h1><p th:text="${adminUser.username}"></p>
    <!-- Product Table -->
    <table class="product-table">
        <thead>
        <tr>

            <th>Categories</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.categories}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td><img th:src="@{${product.image}}" alt="${image.productName}" height="100px"/></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <!-- Inside the product table -->
            <td>
                <a th:href="@{/admin/edit/{productId}(productId=${product.id})}" class="edit-product">Edit Product</a>
                <a th:href="@{/admin/delete-product(productId=${product.id})}" class="delete-product">Delete Product</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Product Form -->
    <h2>Add Product</h2>
    <button><a href="/admin/add-product">Add Product</a></button>
</div>
</body>
</html>
