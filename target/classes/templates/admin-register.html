<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <link rel="stylesheet" href="/static/css/admin-auth.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="auth-container">
  <h2>Register New Admin</h2>

  <form action="/admin/register" method="post" th:object="${admin}">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" name="username" required>
    <label for="fullname">Fullname:</label>
    <input type="text" id="fullname" th:field="*{fullName}" name="fullname" required>
    <label for="password">Password:</label>
    <input id="password" th:field="*{password}" type="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" th:field="*{password}" name="confirmPassword" required>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
